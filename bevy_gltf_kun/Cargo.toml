[package]
name = "bevy_gltf_kun"
description = "Bevy glTF plugin using gltf_kun."
keywords = ["bevy", "gltf"]
version.workspace = true
license.workspace = true
repository.workspace = true
edition.workspace = true

[features]
default = ["export", "import", "omi_physics_shape", "omi_physics_body"]
export = []
import = []
omi_physics_shape = ["dep:bevy_xpbd_3d", "gltf_kun/omi_physics_shape"]
omi_physics_body = ["omi_physics_shape", "gltf_kun/omi_physics_body"]

[dependencies]
bevy = { version = "0.12.1", default-features = false, features = ["bevy_asset", "bevy_pbr", "bevy_render", "bevy_scene"] }
glam.workspace = true
gltf_kun = { version = "0.0.5", path = "../gltf_kun" }
serde_json.workspace = true
thiserror.workspace = true

bevy_xpbd_3d = { version = "0.3.3", default-features = false, features = ["3d", "f32", "parallel"], optional = true }

[dev-dependencies]
bevy = { version = "0.12.1", default-features = false, features = [
  "android_shared_stdcxx",
  "animation",
  "bevy_asset",
  "bevy_audio",
  "bevy_core_pipeline",
  "bevy_gilrs",
  "bevy_gizmos",
  "bevy_pbr",
  "bevy_render",
  "bevy_scene",
  "bevy_sprite",
  "bevy_text",
  "bevy_ui",
  "bevy_winit",
  "default_font",
  "hdr",
  "multi-threaded",
  "png",
  "tonemapping_luts",
  "vorbis",
  "webgl2",
  "x11"
]}
bevy_egui = "0.24.0"
bevy_panorbit_camera = "0.10.0"
bevy_xpbd_3d = { version = "0.3.3", default-features = false, features = ["3d", "f32", "debug-plugin", "parallel"] }
